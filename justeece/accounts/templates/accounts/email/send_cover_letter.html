{% load static %}
<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Cover Letter Received</title>
    <meta name="description" content="Cover Letter Received">
    <style type="text/css">
        a:hover {text-decoration: underline !important;}
    </style>
</head>

<body topmargin="0" aria-describedby="mydesc" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0" >
    <!--100% body table-->
    <table border="0">
        <th scope=""></th>
        <tr>
            <td>
                <table aria-describedby="mydesc" style="background-color: #f2f3f8; max-width:670px; margin:0 auto;" border="0"
                    >
                    <th scope=""></th>
                    <tr>
                        <td style="height:80px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">
                          <a href="javascript:void(0);" title="logo" target="_blank">
                            <img width="180" src="{{ request.scheme }}://{{ request.get_host }}{% static 'images/new_logo.svg' %}" title="logo" alt="logosd">
                          </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <table aria-describedby="mydesc" border="0"
                                style="max-width:670px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                                <th scope="a"></th>
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="height: 20px;">
                                  &nbsp;
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h1 style="color:#1e1e2d; font-weight:500; margin:0;font-size:32px;font-family: Arial, Helvetica, sans-serif;">Hi, {{first_name}} {{last_name}}</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 10px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding:0 35px;">
                                        <h1 style="color:#1e1e2d; font-weight:500; margin:0;font-size:22px;font-family: Arial, Helvetica, sans-serif;">Cover Letter Received</h1>
                                        <span
                                            style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                        <p style="color:#455056; font-size:15px;line-height:24px; margin:0;">
                                            You have received below cover letter from {{user_email}} :
                                        </p>
                                        <h3>
                                            {{cover_letter}}
                                        </h3>
 
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">
                            <p style="font-size:14px; color:rgba(69, 80, 86, 0.7) !important; line-height:18px; margin:0 0 0;">&copy; <strong>Justeece</strong></p>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:80px;">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!--/100% body table-->
</body>

</html>
